<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <h1 id="title">Survey Form</h1>
    <p id="description">A survey form project part of freecodecamp.org Responsive Web Design Certification</p>
    <form id="survey-form">
        <fieldset class="input-control">
            <label for="name" id="name-label"> Full Name
                <input type="text" id="name" required placeholder=" enter full name">
            </label>
    
            <label for="email" id="email-label"> Email
                <input type="email" id="email" required placeholder="enter email">
            </label>
    
            <label for="number" id="number-label"> Favorite Number
                <input type="number" id="number" min="1" max="20" required placeholder="choose a number">
            </label>
    
        </fieldset>

        <div class="dropdown-field">
            <label for="dropdown">Select an option:</label>
            <select id="dropdown">
                <option>Choose</option>
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
                <option>option 4</option>
            </select>
        </div>

        <fieldset class="radio-control">
            <legend>Which fruit you rather eat:</legend>
            <label for="banana">
                <input type="radio" name="fruit" id="banana" value="banana"> Banana
            </label>
            <label for="apple">
                <input type="radio" name="fruit" id="apple" value="apple"> Apple
            </label>
            <label for="pear">
                <input type="radio" name="fruit" id="pear" value="pear"> Pear
            </label>
            <label for="cherry">
                <input type="radio" name="fruit" id="cherry" value="cherry"> Cherry
            </label>
        </fieldset>
        
        <fieldset class="check-control">
            <legend>Which best or closely describe your personality:</legend>
            <label for="outgoing">
                <input type="checkbox" name="personality" id="outgoing" value="outgoing"> Outgoing
            </label>
            <label>
                <input type="checkbox" name="personality" id="calm" value="calm"> Calm
            </label>
            <label>
                <input type="checkbox" name="personality" id="adventurous" value="adventurous"> Adeventurous
            </label>
            <label>
                <input type="checkbox" name="personality" id="deep" value="deep"> Deep
            </label>
        </fieldset>
        
        <div class="additional-comment">
            <label for="additional">Additional comments if any:</label>
            <textarea id="additional" placeholder="additional comment"></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
       
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
